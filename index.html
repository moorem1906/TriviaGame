<!DOCTYPE html>
<html lan = "eng">
<head>
   <title> Trivia Game</title>
   <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
   <link href="https://fonts.googleapis.com/css?family=Akronim|Cormorant+SC|ZCOOL+KuaiLe&display=swap" rel="stylesheet">
   
</head>
    <header>
        <h1>Mortal Kombat Trivia</h1>
        <h3>The Ultimate Guessing Game</h3>
    </header>

    <body>
                 <div class="containter">
                    <div id ="Trivia">
                        <h2 id="timer">Time Remaining:</h2>
                        <hr style="margin-bottom: 20px">

                        <p id="questions"></p>
                        <div class="buttons">
                                    <div class="choices">
                                        <div>Multiple Choice questions</div>
                                    </div>

                            <button id="btn0"><span id="Choice0"></span></button>
                            <button id="btn1"><span id="Choice1"></span></button>
                            <button id="btn2"><span id="Choice2"></span></button>
                            <button id="btn3"><span id="Choice3"></span></button>

                        </div>

                        <hr style="margin-top: 50px">
                        <footer>
                            <p id="progress">Question x of y</p>
                        </footer>
                    </div>
                
            </div>

            <img onclick="image()"><img>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script type="text/javascript" src="assets/javascript/app.js"></script>








    </body>
